<!DOCTYPE html>
<html>

<head>
    <title>
        Pokemon Search
    </title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1">
</head>

<body>
    <div class="container">
        <header>
        </header>
        <main>
            <div class="pokemon-area clearfix">
                <div class="search-container">
                    <div class="logo"></div>
                    <input type="text" id="search-field" placeholder="Type name or number here">
                </div>
                <div class="search-results hidden">
                    <div class="pokemon-list">
                        <div class="pokemon">
                            <img src="" alt="no image found" class="hidden">
                            <h3>Name</h3>
                            <p class="hidden">description</p>
                            <button class="more-details">More details</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer></footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
